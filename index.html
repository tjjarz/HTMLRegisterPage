<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <title>Register Page</title>
</head>
<body>
    <nav id="navbar">
        <div id = "navbutton">
            <a href="" class="button">About Us</a>
            <a href="" class="button">Register</a>
        </div>
    </nav>
    
    <br>
    <br>
    <br>

    <section id="regWindow">
        <H1>Sign Up</H1>
        <form method="POST">
            <div>
                <input class="field" type="text" placeholder="Email">
                <input class="field" type="text" placeholder="Username">
                <input class="field" type="password" placeholder="Password">
                <input class="field" type="password" placeholder="Confirm Password">
                <button  type="submit" class="button2">Submit</button>
        </form>
        <div id="social">
            <a href="www.google.com" target="_blank">
                <img src="assets/google.png" alt="-alt text-" class="social-image">
            </a>
            <a href="www.boogle.com" target="_blank">
                <img src="assets/boogle.png" alt="-alt text-" class="social-image">
            </a>
            <a href="www.Doogle.com" target="_blank">
                <img src="assets/Doogle.png" alt="-alt text-" class="social-image">
            </a>
        </div>
    </section>
</body>
</html>
